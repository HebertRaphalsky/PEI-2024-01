<!DOCTYPE html>
<html>

<head>
 <meta charset='utf-8'>
 <meta http-equiv='X-UA-Compatible' content='IE=edge'>
 <title>Admin</title>
 <meta name='viewport' content='width=device-width, initial-scale=1'>
 <link rel="stylesheet" href="/css/estilo.css" />
</head>

<body>
 <h1>Painel Administrativo</h1>
 <a th:href="@{/admin}">Página inicial - Admin</a>
 <form method="post" th:action="@{/admin/usuario/cadastro}">
  <fieldset>
   <legend>Usuário</legend>
   <p><label>Matricula: </label><input type="text" name="login" /></p>
   <p><label>Senha: </label><input type="text" name="senha" /></p>
   <p><label>Tipo: </label>
    <select name="tipo" id="tipo" onchange="mostrarCampos()">
     <option value="Administrador">Administrador</option>
     <option value="Aluno">Aluno</option>
     <option value="Professor">Professor</option>
    </select>
   </p>
   <div id="camposProfessor" style="display:none;">
    <!-- Campos adicionais para professores -->
    <p><label>Telefone do Professor: </label><input type="text" name="telefone" /></p>
    <p><label>Nome do Professor: </label><input type="text" name="nome" /></p>
</div>

<div id="camposAluno" style="display:none;">
    <!-- Campos adicionais para Alunos -->
    <p><label>Telefone do Aluno: </label><input type="text" name="telefone" /></p>
    <p><label>Nome do Aluno: </label><input type="text" name="nome" /></p>
    <p><label>Email do Aluno: </label><input type="text" name="email" /></p>
</div>

   <p>
    <label>Autorizações: </label>
    <select name="autorizacoes" multiple>
     <option th:each="a : ${listaAutorizacoes}" th:text="${a.nome}" th:value="${a.id}"></option>
    </select>
   </p>
   <p><input type="submit" value="Salvar" /></p>
  </fieldset>
 </form>

 <script>
    function mostrarCampos() {
        var tipoSelecionado = document.getElementById("tipo").value;

// Ocultar todos os campos adicionais
document.getElementById("camposProfessor").style.display = "none";
document.getElementById("camposAluno").style.display = "none";

// Exibir apenas os campos correspondentes ao tipo selecionado
if (tipoSelecionado === "Professor") {
    document.getElementById("camposProfessor").style.display = "flex";
} else if (tipoSelecionado === "Aluno") {
    document.getElementById("camposAluno").style.display = "flex";
}
}
    
 </script>
</body>

</html>
